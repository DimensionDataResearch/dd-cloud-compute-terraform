language: go

# Force-enable Go modules. Also force go to use the code in vendor/
# These will both be unnecessary when Go 1.14 lands.
env: GO111MODULE=on GOFLAGS='-mod vendor'

go:
    - "1.12"

branches:
  only:
    - /^development\/v.*$/
    - /^release\/v.*$/
    - /^v.*$/
    - /^terraform.*$/

install:
  - go get golang.org/x/crypto/pkcs12
  - go get github.com/pkg/errors
  - go get github.com/hashicorp/terraform
  - pushd $GOPATH/src/github.com/hashicorp/terraform
  - git checkout v0.12.19
  - popd

script:
  - make dist

deploy:
  provider: releases
  file: _bin/terraform-provider-ddcloud.*.zip
  file_glob: true
  skip_cleanup: true
  on:
    repo: DimensionDataResearch/dd-cloud-compute-terraform
    tags: true
  api_key:
    secure: 
